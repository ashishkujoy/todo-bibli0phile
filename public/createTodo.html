<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/createTodo.css">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/createTodo.js" charset="utf-8"></script>
    <script src="/js/commonScripts.js" charset="utf-8"></script>
    <title>Create ToDo</title>
  </head>
  <body>
    <div id='header'>
      <span>
        <a href="/viewTodo.html"><img src="./images/logo.jpeg" id='logo'/></a>
        TODO
        <span id='user'>username
          <a href="/logout"><img src="./images/logout.png" id="logout"></a></span>
      </span>
    </div>
    <div id='container'>
      <h1>
        Create A ToDo
      </h1>
      <form class="create" method="post">
        <span id="title">Title <input type="text" name="title" required></span>
        <p id="description">Description <textarea name="description" rows="5" cols="80"></textarea></p>
        <p id="items">Items</p><div id="addItem"></div><p></p>
        <p><button type="button" id="addButton">Add Item</button></p>
        <p>
          <button type="submit">Submit</button>
          <button type="button" id='cancel'>Cancel</button>
        </p>
      </form>
    </div>
  </body>
</html>
